<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->

    <title>Example title</title>
    <link rel="stylesheet" href="styles.css">


  </head>

  <body>
   
    <style>
      .text-size {
        font-size: 16px; 
      }
    </style>
    <h1 class="head1">Hackathon Project</h1>
    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'About')"
        id="defaultOpen"
      >
        About
      </button>

      <button class="tablinks" onclick="openTab(event, 'Project')">
        Project
      </button>

      <button class="tablinks" onclick="openTab(event, 'Acknowledgements')">
        Acknowledgements
      </button>
      
    </div>

    <div class="flexwrap1">
      <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>
          Provide some background on your module here!
        </p>
      </div>
    </div>

    <div class="flexwrap1">
      <div id="Project" class="tabcontent">
        <h1>Positive Affirmation Generator</h1>
        <p>
          Choose your emotion and click the button to generate a positive affirmation.
        </p>
        <div class="container">
          <label for="emotionSelect">Select Emotion:</label>
          <select id="emotionSelect">
            <option value="happy">Happy</option>
            <option value="calm">Calm</option>
            <option value="motivated">Motivated</option>
          </select>

        <p id="affirmation">Posotive Affirmation.</p>
        <button id="generateButton" onclick="generateAffirmation()">Generate Affirmation</button>
      </div>
      <script src="affirmation_section.js"></script>
      </div>
    </div>

    <div class="flexwrap1">
      <div id="Acknowledgements" class="tabcontent">
        <h3>Developers</h3>
        <p>
          <br /><br /><br /><br /><br /><br />
          <img
            src="{{url_for('static', filename='name.jpg')}}"
            alt="Name"
            class="footerpic"
          />
          <strong>Name</strong> - Class of 2026 <br />
          Developer <br />
          <a
            href="LinkedIn Link"
            class="fa fa-linkedin"
          ></a>
        </p>
      </div>
    </div>
    


    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      document.getElementById("defaultOpen").click();
      document.addEventListener("keydown", (event) => {
        const tablinks = document.querySelectorAll(".tablinks");
        let currentTab = Array.from(tablinks).findIndex((tab) =>
          tab.classList.contains("active")
        );

        if (event.key === "ArrowRight") {
          currentTab = (currentTab + 1) % tablinks.length;
        } else if (event.key === "ArrowLeft") {
          currentTab = (currentTab - 1 + tablinks.length) % tablinks.length;
        } else {
          return;
        }

        tablinks[currentTab].click();
      });
    </script>
    <br />
    <br />

   
  
  </body>
  
        </div>
      
  
</html>
